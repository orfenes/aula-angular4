<div class="container">
  
  <h2>Salvar contato</h2>

  <form (ngSubmit)="onSubmit()" #contatoForm="ngForm" novalidate>

    <div [ngClass]="getFormGroupClass(nome.valid, nome.pristine)">
      <label for="name" class="form-control-label">Nome</label>
      <input type="text" [ngClass]="getFormControlClass(nome.valid, nome.pristine)"  placeholder="Insira o nome" required name="nome" [(ngModel)]="contato.nome" #nome="ngModel">     
      <div class="form-control-feedback" [hidden]="nome.valid || nome.pristine">O campo nome é obrigatório!</div>
    </div>

    <div [ngClass]="getFormGroupClass(email.valid, email.pristine)">
      <label for="email" class="form-control-label">Email</label>
      <input type="email" [ngClass]="getFormControlClass(email.valid, email.pristine)" placeholder="Insita o email" required name="email" [(ngModel)]="contato.email" #email="ngModel">
      <div class="form-control-feedback" [hidden]="email.valid || email.pristine">O campo email é obrigatório</div>
    </div>

    <div [ngClass]="getFormGroupClass(phone.valid, phone.pristine)">
      <label for="telefone" class="form-control-label">Telefone</label>
      <input type="text" [ngClass]="getFormControlClass(phone.valid, phone.pristine)" placeholder="Insita o telefone" required name="telefone" [(ngModel)]="contato.telefone" #phone="ngModel">
      <div class="form-control-feedback" [hidden]="phone.valid || phone.pristine">O campo telefone é obrigatório</div>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!contatoForm.form.valid">Salvar</button>
    <a class="btn btn-secondary" (click)="goBack()">Voltar</a>
    
  </form>
</div>
