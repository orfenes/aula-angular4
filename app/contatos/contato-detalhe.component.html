<div class="container">
  <h2>Salvar contato</h2>
  <form action="">

    <div class="form-group">
      <label for="name">Nome</label>
      <input type="text" class="form-control" placeholder="Insira o nome">
    </div>

    <div class="form-group">
      <label for="email" class="email">Email</label>
      <input type="email" class="form-control" placeholder="Insita o email">
    </div>

    <div class="form-group">
      <label for="telefone">Telefone</label>
      <input type="text" class="form-control" placeholder="Insita o telefone">
    </div>

    <button type="submit" class="btn btn-success" >Salvar</button>
    <a class="btn btn-secondary" routerLink="/">Voltar</a>
    
  </form>
</div>
